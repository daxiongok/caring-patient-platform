# 开发环境配置文件
# 用于 Maven 资源过滤

# Nacos配置中心配置
nacos.ip=127.0.0.1
nacos.port=8848
nacos.namespace=dev
nacos.group=sass-cloud
nacos.discoverygroup=sass-cloud
nacos.username=nacos
nacos.password=nacos

# Seata分布式事务配置
nacos.seata.namespace=dev
seata.ip=127.0.0.1
seata.port=8091

# 日志存储路径
logging.file.path=/data/projects/logs

# 数据库配置（通过环境变量传入）
DB_USERNAME=root
DB_PASSWORD=root

# Redis配置（通过环境变量传入）
REDIS_PASSWORD=

# Nacos认证Token（通过环境变量传入）
NACOS_AUTH_TOKEN_KEY=

# Druid监控配置（通过环境变量传入）
DRUID_USERNAME=admin
DRUID_PASSWORD=admin123

# Maven配置
profile.active=dev